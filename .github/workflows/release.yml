name: Release

on:
  push:
    branches:
      - master
      - develop

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build packages
        run: |
          bun run --cwd packages/mantou build
          bun run --cwd packages/create-mantou-app build

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_OPTIONS: "--no-warnings"
        run: |
          if [[ $GITHUB_REF == "refs/heads/develop" ]]; then
            echo "Publishing canary version..."
            VERSION_OUTPUT=$(npx multi-semantic-release)
            echo "Version output:"
            echo "$VERSION_OUTPUT"
            
            # Extract and display npm versions
            echo "Checking published versions..."
            echo "mantou version: $(npm view @ppenter/mantou@canary version)"
            echo "create-mantou-app version: $(npm view @ppenter/create-mantou-app@canary version)"
          else
            npx multi-semantic-release
          fi
